version: "v0.23"
name: "KSampler is node 3"
comment: More advanced tests
roles:
  checkpoint:
    node_id: 4
    node_type: "CheckpointLoaderSimple"
    inputs:
      ckpt_name: text
  positive:
    node_id: 12
    node_type: "CLIPTextEncode"
    inputs:
      text: text
  negative:
    node_id: 7
    node_type: "CLIPTextEncode"
    inputs:
      text: text
  sampler:
    node_id: 3
    node_type: "KSampler"
    inputs:
      steps: int
      cfg: float
      noise_seed: int
      sampler_name: text
      scheduler: text
  latent:
    node_id: 5
    node_type: "EmptyLatentImage"
    inputs:
      width: int
      height: int

outputs:
  positive_prompt: [positive, text]
  checkpoint: [checkpoint, ckpt_name]
  steps: [sampler, steps]
  cfg: [sampler, cfg]
  sampler_name: [sampler, sampler_name]
  scheduler: [sampler, scheduler]
  width: [latent, width]
  height: [latent, height]