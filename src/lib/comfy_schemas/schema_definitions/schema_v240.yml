version: "2.50"
name: "PonyXL with new nodes, no color in power prompt and primitives for ksampler params"
comment: this is where that stupid CLIP Text Encode garbage came from!!
roles:
  checkpoint:
    node_id: 173
    node_type: "CheckpointLoaderSimple"
    inputs:
      ckpt_name: text
  positive:
    node_id: 340
    node_type: "Power Prompt (rgthree)"
    inputs:
      prompt: strip_loras
  negative:
    node_id: 7
    node_type: "CLIPTextEncode"
    inputs:
      text: optional_text
  loras:
    node_id: 340
    node_type: "Power Prompt (rgthree)"
    inputs:
      prompt: extract_loras
  ksampler:
    node_id: 70
    node_type: "KSampler"
    inputs:
      steps: int
      cfg: float
      sampler_name: text
      scheduler: text
      seed: int
  aspect_ratio:
    node_id: 346
    node_type: "CR SDXL Aspect Ratio"
    inputs:
      aspect_ratio: text
      swap_dimensions: bool

outputs:
  positive_prompt: [positive, prompt]
  negative_prompt: [negative, text]
  checkpoint: [checkpoint, ckpt_name]
  seed: [ksampler, seed]
  loras: [loras, prompt]
  steps: [ksampler, steps]
  cfg: [ksampler, cfg]
  sampler_name: [ksampler, sampler_name]
  scheduler: [ksampler, scheduler]
  aspect_ratio: [aspect_ratio, aspect_ratio]
  swap_dimensions: [aspect_ratio, swap_dimensions]