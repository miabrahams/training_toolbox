version: "0.80"
name: "Old Comfyui Win"
comment: Checkpoint is node 1 here!
roles:
  checkpoint:
    node_id: 1
    node_type: "CheckpointLoaderSimple"
    inputs:
      ckpt_name: text
  positive:
    node_id: 43
    node_type: "CLIPTextEncode"
    inputs:
      text: text
  negative:
    node_id: 4
    node_type: "CLIPTextEncode"
    inputs:
      text: text
  sampler:
    node_id: 5
    node_type: "KSampler"
    inputs:
      steps: int
      cfg: float
      sampler_name: text
      scheduler: text
  latent:
    node_id: 6
    node_type: "EmptyLatentImage"
    inputs:
      width: int
      height: int

outputs:
  positive_prompt: [positive, text]
  negative_prompt: [negative, text]
  checkpoint: [checkpoint, ckpt_name]
  steps: [sampler, steps]
  cfg: [sampler, cfg]
  sampler_name: [sampler, sampler_name]
  scheduler: [sampler, scheduler]
  width: [latent, width]
  height: [latent, height]