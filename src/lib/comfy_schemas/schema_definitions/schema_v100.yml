version: "3.0"
name: "Illustrious"
roles:
  checkpoint:
    node_id: 474
    node_type: "Checkpoint Loader"
    inputs:
      ckpt_name: text
  seed:
    node_id: 463
    node_type: "CR Seed"
    inputs:
      seed: int
  positive:
    node_id: 553
    node_type: "PCLazyTextEncode"
    inputs:
      text: text
  loras:
    node_id: 340
    node_type: "Power Prompt (rgthree)"
    inputs:
      prompt: text
  sampler:
    node_id: 445
    node_type: "KSampler Config (rgthree)"
    inputs:
      steps_total: int
      cfg: float
      sampler_name: text
      scheduler: text
  aspect_ratio:
    node_id: 346
    node_type: "CR SDXL Aspect Ratio"
    inputs:
      aspect_ratio: text
      swap_dimensions: bool

outputs:
  positive_prompt: [positive, text]
  checkpoint: [checkpoint, ckpt_name]
  seed: [seed, seed]
  loras: [loras, prompt]
  steps: [sampler, steps_total]
  cfg: [sampler, cfg]
  sampler_name: [sampler, sampler_name]
  scheduler: [sampler, scheduler]
  aspect_ratio: [aspect_ratio, aspect_ratio]
  swap_dimensions: [aspect_ratio, swap_dimensions]